<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-container">
          <!-- Card Header -->
          <div class="card-header">
            <div class="card-header-content">
              <h3 class="card-header-title">Your Result</h3>
              <div class="results-container">
                <h1 class="result">76</h1>
                <small>of 100</small>
              </div>
              <h2>Great</h2>
              <p>Youre performance exceed 65% of the people conducting the test here!</p>
            </div>
          </div>
          <!-- Card Body -->
        </div>
      </div>
    </main>

</html>
